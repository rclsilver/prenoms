<div class="vote-card">
  <div class="name gender-{{ name!.gender }}">{{ name!.value }}</div>
  <div class="buttons">
    <button [disabled]="loading$ | async" (click)="dislike(name!)"><i class="fas fa-times fa-2x"></i></button>
    <button [disabled]="loading$ | async" (click)="like(name!)"><i class="fas fa-heart fa-2x"></i></button>
  </div>
</div>
